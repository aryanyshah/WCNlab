<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vet.css">
    <title>Vet Appointment</title>
</head>
<body>
<div class="main-wrapper">
  <div class="form-wrapper">
    <form >
      <div class="margin-bottom">
        <label for="name" class="form-label"> Full Name </label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Full Name"
          class="form-input"
        />
      </div>
      <div class="margin-bottom">
        <label for="phone" class="form-label"> Phone Number </label>
        <input
          type="text"
          name="phone"
          id="phone"
          placeholder="Enter your phone number"
          class="form-input"
        />
      </div>
      <div class="margin-bottom">
        <label for="email" class="form-label"> Email Address </label>
        <input
          type="text"
          name="email"
          id="email"
          placeholder="Enter your email"
          class="form-input"
        />
      </div>
      <div class="flex flex-wrap formbold--mx-3">
        <div class="w-full sm:w-half formbold-px-3">
          <div class="margin-bottom w-full">
            <label for="date" class="form-label"> Date </label>
            <input
              type="date"
              name="date"
              id="date"
              class="form-input"
            />
          </div>
        </div>
        <div class="w-full sm:w-half formbold-px-3">
          <div class="margin-bottom">
            <label for="time" class="form-label"> Time </label>
            <input
              type="time"
              name="time"
              id="time"
              class="form-input"
            />
          </div>
        </div>
      </div>

      <div class="margin-bottom formbold-pt-3">
        <label class="form-label form-label-2">
          Address Details
        </label>
        <div class="flex flex-wrap formbold--mx-3">
          <div class="w-full sm:w-half formbold-px-3">
            <div class="margin-bottom">
              <input
                type="text"
                name="area"
                id="area"
                placeholder="Enter area"
                class="form-input"
              />
            </div>
          </div>
          <div class="w-full sm:w-half formbold-px-3">
            <div class="margin-bottom">
              <input
                type="text"
                name="city"
                id="city"
                placeholder="Enter city"
                class="form-input"
              />
            </div>
          </div>
          <div class="w-full sm:w-half formbold-px-3">
            <div class="margin-bottom">
              <input
                type="text"
                name="state"
                id="state"
                placeholder="Enter state"
                class="form-input"
              />
            </div>
          </div>
          <div class="w-full sm:w-half formbold-px-3">
            <div class="margin-bottom">
              <input
                type="text"
                name="post-code"
                id="post-code"
                placeholder="Post Code"
                class="form-input"
              />
            </div>
          </div>
        </div>
      </div>

      <div>
        <button class="formbold-btn" onClick="validate()">Book Appointment</button>
      </div>
    </form>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
